<div class="d-flex justify-content-between">
  <button class="btn theme-btn my-2 p-2" (click)="uploadFile()">
    Upload
  </button>

  <input
    type="text"
    class="form-control w-25 border-1 shadow-none"
    placeholder="Enter a file name to search"
    aria-label="file_name"
    aria-describedby="basic-addon1"
  />
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">File name</th>
      <th scope="col">Farms from file</th>
      <th scope="col">Date of upload</th>
      <th scope="col">Data collector</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of allFiles; let number = index" (click)="viewFarms(resource)" class="pointer">
      <th scope="row">{{ number + 1 }}</th>
      <td>{{ resource.title }}</td>
      <td>{{ resource.farm_count }}</td>
      <td>{{ resource.created_at | date : "medium" }}</td>
      <td>
        <!-- {{resource.csv_file}} -->
        <!-- {{ resource.collector }} -->
        John Doe
      </td>
    </tr>
  </tbody>
</table>
