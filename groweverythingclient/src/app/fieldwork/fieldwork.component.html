<div class="d-flex justify-content-between">
  <button class="btn btn-primary my-2 p-2" (click)="uploadFile()">
    Upload
  </button>

  <input
    type="text"
    class="form-control w-25 shadow-none"
    placeholder="Enter a file name to search"
    aria-label="file_name"
    aria-describedby="basic-addon1"
  />
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">File name</th>
      <th scope="col">Farms from file</th>
      <th scope="col">Date of upload</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of allFiles; let number = index">
      <th scope="row">{{ number + 1 }}</th>
      <td>{{ resource.title }}</td>
      <td>{{ resource.farm_count }}</td>
      <td>{{ resource.created_at | date : "medium" }}</td>
      <td>
        <!-- {{resource.csv_file}} -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="currentColor"
          class="bi bi-cloud-arrow-down-fill pointer"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"
          />
        </svg>
      </td>
    </tr>
  </tbody>
</table>
