<div class="center-div">
  <div
  class="shadow p-3 bg-body-tertiary rounded"
  *ngIf="this.bestFarms.length === 0; else showFarms"
>
  <h3 class="text-center">Grow Everything</h3>
  <p class="text-center">Please select a file from your local directory to view its farms</p>
  <div class="d-flex justify-content-center">

    <button class="btn theme-btn" routerLink="/history">Ok</button>
  </div>
</div>
</div>


<ng-template #showFarms>
  <app-mapview [farms]="bestFarms"></app-mapview>
</ng-template>
