<div
  class="center-div"
  *ngIf="!worstFarms || bestFarms.length == 0; else showFarms"
>
  <div class="shadow p-3 bg-body-tertiary rounded">
    <h3 class="text-center">Tambua Shamba</h3>
    <p class="text-center">
      Please select a file from your local directory to view its farms
    </p>
    <div class="d-flex justify-content-center">
      <button class="btn theme-btn" [routerLink]="['/history']">Ok</button>
    </div>
  </div>
</div>

<ng-template #showFarms>
  <!-- # fixed to show best and worst farms from initial [farms]=bestFarms -->
  <app-mapview [farms]="farms"></app-mapview>
</ng-template>
